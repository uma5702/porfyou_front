name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main  # 또는 사용하는 브랜치

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Deploy frontend to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@54.253.218.86 << 'EOF'
          set -e
          cd ~/saas-docker/frontend || { echo "Frontend directory not found"; exit 1; }
          git pull || { echo "Git pull failed"; exit 1; }
          docker-compose -f ../docker-compose.yml build frontend || { echo "Docker build failed"; exit 1; }
          docker-compose -f ../docker-compose.yml restart frontend || { echo "Docker restart failed"; exit 1; }
        EOF
